<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login Page</h2>

<form method="post">
    {% csrf_token %}

    <p>
        {{ form.email.label }} <br>
        {{ form.email }} <br>
        {{ form.email.errors }}
    </p>

    <p>
        {{ form.password.label }} <br>
        {{ form.password }} <br>
        {{ form.password.errors }}
    </p>

    <button type="submit">Login</button>
</form>

<h3 style="color: red;">{{ message }}</h3>

</body>
</html>
